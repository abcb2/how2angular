<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="/js/angular-1.3.4.js"></script>
</head>
<body>
<style>
.lightgray{ color: #999; }
.large{ font-size: x-large; }
.underline{ text-decoration: underline; }
</style>

<p ng-class="'lightgray'">lightgray</p>
<p ng-class="'large'">large</p>
<p ng-class="'underline'">underline</p>
<p ng-class="'lightgray large underline'">lightgray large underline</p>
<hr />
<p ng-init="
  mdlLightGray='lightgray';
  mdlLarge='large';
  mdlUnderline='underline';">配列での定義</p>
<p ng-class="['lightgray', 'underline']">lightgray underline</p>
<p ng-class="[mdlLightGray, 'large']">model & 文字列</p>
<hr />
<p ng-class="{
  lightgray: flag_1,
  large: flag_2,
  underline: flag_3
}">ハッシュでの定義</p>
<input type="checkbox" ng-model="flag_1">lightgray<br />
<input type="checkbox" ng-model="flag_2">large<br />
<input type="checkbox" ng-model="flag_3">underline<br />
</body>
</html>
