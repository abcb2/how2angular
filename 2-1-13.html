<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="/js/angular-1.3.4.js"></script>
</head>

<body>
<input type="number" ng-model="myCount" ng-init="myCount=0">
<div ng-pluralize
  count="myCount"
  when="{
    '0': '0',
    '1': '1です',
    '2': '2のとき',
    'other': '{}以上です'
  }">
</div>
<hr />
<input type="text" ng-list ng-init="list=['A', 'B', 'C', 'D']" ng-model="list">
<div ng-pluralize
  count="list.length" 
  offset="2"
  when="{
   '0': '0',
   '1': '{{ list[0] }}',
   '2': '{{ list[0] }} と {{ list[1] }} ',
   '3': '{{ list[0] }} と {{ list[1] }} と {{ list[2] }}',
   'other': '{}以上'
  }">
</div>


</body>

</html>
