<!DOCTYPE html>
<html ng-app>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="/js/angular-1.3.4.js"></script>
</head>

<body>
<input type="radio" ng-model="greeting" value="morning">朝
<input type="radio" ng-model="greeting" value="daytime">昼
<input type="radio" ng-model="greeting" value="night">夜
<div ng-switch="greeting">
  <div ng-switch-when="morning">おはー</div>
  <div ng-switch-when="daytime">こんにちわ</div>
  <div ng-switch-when="night">こばわ</div>
  <div ng-switch-default>選択してください</div>
</div>
</body>

</html>
